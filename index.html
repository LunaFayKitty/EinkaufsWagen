<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Einkaufswagen</title>
  </head>
  <body class="bg-slate-50">
    <main
      class="sm:m-10 shadow-md flex flex-col w-11/12 h-full p-10 gap-14 md:flex-row"
    >
      <section class="flex w-full flex-col gap-5">
        <h2 class="font-bold text-4xl">Produkte</h2>
        <div
          id="Produkt1"
          data-preis="10"
          class="flex flex-col shadow-md justify-start items-start sm:p-5 gap-3"
        >
          <h3 class="font-bold text-2xl">Produkt 1</h3>
          <p class="text-xl font-semibold">Preis: $10</p>
          <button
            class="add-to-cart bg-sky-600 sm:w-3/6 h-10 text-lg font-semibold text-white p-1 rounded-md hover:bg-blue-700"
          >
            Zum Warenkorb hinzufügen
          </button>
        </div>
        <div
          id="Produkt2"
          data-preis="20"
          class="flex flex-col shadow-md justify-start items-start sm:p-5 gap-3"
        >
          <h3 class="font-bold text-2xl">Produkt 2</h3>
          <p class="text-xl font-semibold">Preis: $20</p>
          <button
            class="add-to-cart bg-sky-600 sm:w-3/6 h-10 text-lg font-semibold text-white p-1 rounded-md hover:bg-blue-700"
          >
            Zum Warenkorb hinzufügen
          </button>
        </div>
        <div
          id="Produkt3"
          data-preis="15"
          class="flex flex-col shadow-md justify-start items-start sm:p-5 gap-3"
        >
          <h3 class="font-bold text-2xl">Produkt 3</h3>
          <p class="text-xl font-semibold">Preis $15</p>
          <button
            class="add-to-cart bg-sky-600 sm:w-3/6 h-10 text-lg font-semibold text-white p-1 rounded-md hover:bg-blue-700"
          >
            Zum Warenkorb hinzufügen
          </button>
        </div>
      </section>
      <section class="flex w-full flex-col">
        <h2 class="font-bold text-4xl">Einkaufswagen</h2>
        <table class="border-collapse border my-10 w-full flex flex-col">
          <thead class="bg-gray-100">
            <tr class="sm:font-bold sm:text-2xl flex">
              <td class="border p-3 w-1/3">Produkt</td>
              <td class="border p-3 w-1/3">Preis</td>
              <td class="w-1/3"></td>
            </tr>
          </thead>
          <tbody class="" id="cartBody">
            <tr class="flex"></tr>
            <!--JS EINKAUFSWAGEN ADD-->
          </tbody>
          <tfoot>
            <tr class="sm:font-bold sm:text-2xl flex">
              <td class="p-3 w-2/3 border">Gesamt:</td>
              <td class="p-3 w-1/3 items-end border" id="totalPrice">
                $0<!--JS ERGEBNIS-->
              </td>
            </tr>
          </tfoot>
        </table>
      </section>
    </main>
    <script src="prog.js"></script>
  </body>
</html>
